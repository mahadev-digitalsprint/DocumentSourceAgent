version: "3.9"

services:
  # ── Redis (Celery broker) ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  # ── FastAPI Backend ───────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: ./backend/.env
    volumes:
      - downloads:/app/downloads
      - ./backend/google_token.json:/app/google_token.json:ro
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Celery Worker (general tasks) ─────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - downloads:/app/downloads
      - ./backend/google_token.json:/app/google_token.json:ro
    depends_on:
      - redis
    command: celery -A app.tasks worker --loglevel=info --concurrency=4 -Q default

  # ── Celery Beat (scheduler) ────────────────────────────────────────────────
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - downloads:/app/downloads
    depends_on:
      - redis
    command: celery -A app.tasks beat --loglevel=info

  # ── Streamlit Frontend ────────────────────────────────────────────────────
  frontend:
    image: python:3.11-slim
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend
    working_dir: /app/frontend
    environment:
      - API_BASE=http://api:8000/api
    depends_on:
      - api
    command: >
      sh -c "pip install streamlit requests pandas -q &&
             streamlit run Home.py --server.port 8501 --server.address 0.0.0.0"

volumes:
  downloads:
